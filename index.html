<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>


<body>
    <div class="login-div">
        <div class="login-title">
            <p>Login</p>
        </div>

        <div class="login-input">
            <input class="button-username" type="text" id="user" placeholder="username">
            <input class="button-password" type="text" id="pass" placeholder="Password">
        </div>

        <div class="extra-login">
            <div class="remember">
                <!--Parte do back-end-->
                <input type="checkbox" id="remember-me" name="remember-me">
                <!-- Para visual -->
                <label for="remember-me">Remember me</label>

                <a href="" class="forgot-link">Forgot password ?</a>
            </div>

        </div>
        <div>
            <button class="login-button-button">Login</button>
         </div>
        <div class="create-register">
            <p>Dont't have an account? <a href="" class="registro-link">Register</a></p>
        </div>
    </div>
</body>


</html>
