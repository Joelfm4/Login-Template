<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>Login</title>
</head>


<body>
    <div class="login-div">

        <div class="login-title">
            <p>Login</p>
        </div>

        <div>
            <input class="inputs" type="text" id="user" placeholder="Username">
            <input class="inputs" type="text" id="pass" placeholder="Password">
        </div>

        <div class="extra-login">

            <div class="remember">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>

            <div class="forgot-link">
                <a href="">Forgot password ?</a>
            </div>

        </div>

        <div class="login-button">
            <button>Login</button>
         </div>

        <div class="create-register">
            <p>Dont't have an account? <a href="">Register</a></p>
        </div>

    </div>
</body>


</html>
